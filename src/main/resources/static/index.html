<!DOCTYPE html>
<html>
<head>
    <title>Challenge One</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <div class="input-group">
                <input id="newFileNameInput" type="text" class="form-control" placeholder="Fill with file name...">
                <span class="input-group-btn">
                    <button id="addFile" class="btn btn-default" type="button">Add file</button>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table id="eventList" class="table table-striped">
                <thead>
                <tr>
                    <th>Event Type</th>
                    <th>Path</th>
                </tr>
                </thead>
                <tbody id="events">
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <table id="folderStructure" class="table table-striped">
                <thead>
                <tr>
                    <th>
                        <th>Path</th>
                    </th>
                </tr>
                </thead>
                <tbody id="files">
                </tbody>
            </table>
        </div>
    </div>
    </form>
</div>
</body>
</html>
